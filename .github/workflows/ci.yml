# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Enable caching
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
          
    - name: Sync dependencies
      run: uv sync --locked

    - name: Test CLI
      run: |
        uv run pytest tests \
          --cov=docskin \
          --cov-report=xml:coverage.xml \
          --cov-report=json:coverage.json \
          --cov-report=term-missing \
          --junitxml=pytest.xml \
          | tee pytest-coverage.txt


    - name: Coverage comment
      id: coverage
      uses: MishaKav/pytest-coverage-comment@main
      with:
        pytest-coverage-path: ./pytest-coverage.txt
        junitxml-path: ./pytest.xml
        hide-comment: true

    - name: Update README
      run: |
        sed -i '/<!-- Pytest Coverage Comment:Begin -->/,/<!-- Pytest Coverage Comment:End -->/c\<!-- Pytest Coverage Comment:Begin -->\n${{ steps.coverage.outputs.coverageHtml }}\n<!-- Pytest Coverage Comment:End -->' ./README.md

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'docs: update coverage badge'
        file_pattern: README.md

    - uses: astral-sh/ruff-action@v3
      with:
        args: check docskin --output-format=github . --exit-zero .

    - uses: astral-sh/ruff-action@v3
      with:
        args: format --check docskin

    - name: Run Bandit
      run: |
        uv run bandit -r docskin

